
{% extends "base.html"%}

{% block title %}
Mini Tweet
{% endblock %}


{% block content %}
<h1 class="text-center mt-4">Are You sure that you want to delete the tweet?</h1>

<form method="post">
    {% csrf_token %}
    <div class="alert alert-danger" role="alert">
        <strong>Warning!</strong> This action cannot be undone.
    </div>
    
    <p>Are you sure you want to delete the tweet: "{{ tweet.text }}"?</p>
    
    <button class="btn btn-danger" type="submit">Yes, delete it</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">No, go back</a>
</form>
{% endblock %}
