{% extends "base.html" %}

{% block content %}
<h1 class="text-center mt-4">Login Form</h1>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Login</button>
</form>
<p>Dont have an account? <a href="{% url 'register' %}">Register here</a></p>

{% endblock %}
